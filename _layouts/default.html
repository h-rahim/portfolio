<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ '/style.css' | relative_url }}">
  </head>
  <body>
    <div class="wrapper">
      <!-- Optional header: uncomment if you want a visible title/description -->
      <!--
      <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>
      </header>
      -->
      <main>
        {{ content }}
      </main>

      <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.author.name }}</p>
      </footer>
    </div>
    <script src="{{ '/scripts.js' | relative_url }}"></script>
  </body>
</html>
